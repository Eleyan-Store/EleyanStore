<!-- products/templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-5 mb-4">Welcome to Eleyan Store</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                    <a href="{% url 'products:product_detail' product_id=product.id %}" class="btn btn-primary">View
                        Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
