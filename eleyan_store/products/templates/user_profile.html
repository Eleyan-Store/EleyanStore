<!-- user_profile.html -->
{% extends 'base.html' %}

{% block title %}User Profile - Eleyan Store{% endblock %}

{% block content %}
<h2>User Profile</h2>
<!-- Display user information and allow for updates -->
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Phone Number: {{ user.userprofile.phone_number }}</p>
<!-- Add more user details as needed -->
<a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
