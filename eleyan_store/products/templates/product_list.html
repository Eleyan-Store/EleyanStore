{% extends 'base_generic.html' %}

{% block content %}
<h1>Products</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'products:product_detail' product.pk product.slug %}">{{ product.name }}</a>
        {% if not product.hide_quantity %}
        <p>Quantity: {{ product.quantity }}</p>
        {% endif %}
    </li>
    {% empty %}
    <li>No products available.</li>
    {% endfor %}
</ul>
{% endblock %}
